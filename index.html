<!DOCTYPE html>
<html>
<head>
	

</head>

<body>

<div ng-app="myApp" ng-controller="myCtrl">

<variable-html address="address"></variable-html>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);

app.directive('variableHtml', function(){

	return {
		restrict: 'E',
		replace: true,
		template:  '<div><div ng-include="template"></div><br><div><strong>current template: {{ template }}</strong></div><button ng-click="changeTemplate(\'address2.html\')"></button></div>',
		scope: {
			address: '='
		},
		controller: function($scope){
			$scope.template = 'address.html';
			$scope.changeTemplate = function(which) {
				$scope.template = which;
			}
		}

	};
});

app.controller('myCtrl', ['$scope', function($scope) {
    $scope.address = {
    	name: "John",
    	street: "111 Mockingbird"
    };



    $scope.changeAddress = function () {
    	console.log('howdy')
    	$scope.address = {
	    	name: "Stan Smith",
	    	street: "123 Over There"
	    };
	    console.log($scope.address);
    }
}]);
</script>

</body>
</html>
